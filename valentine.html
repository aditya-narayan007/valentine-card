<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="valentine.css">
</head>
<body>
    <div class="envelop">
        <div class="envelop__front-paper"></div>
        <div class="envelop__back-paper"></div>
        <div class="envelop__up-paper js-up-paper"></div>
        <div class="envelop__sticker js-sticker"></div>
        <div class="envelop__false-sticker"></div>
        <div class="envelop__content js-envelop-content">
          <div class="love-notes">
            <div class="note js-note">
              <div class="note__text" id="firstPlate">
                <p>
                    <img src="val1.jpg" alt="youAndMe" id="val1">
                    <br>
                     A loving message 1. &hearts;
                </p>
              </div>
            </div>
            <div class="note js-note">
              <div class="note__text">
                <img src="val2.jpg" alt="youAndMe2" id="val2">
                <p>A loving message 2. &hearts;</p>
              </div>
            </div>
            <div class="note js-note">
              <div class="note__text">
                <img src="val3.jpg" alt="youAndMe3" id="val3">
                <br>
                <p>A loving message 3.</p>
                <p> &hearts;.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="valentine.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>

</body>
</html>
